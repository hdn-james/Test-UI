<!DOCTYPE html>
<html>

<head>
    <title>Patronum | CS300 Web-blog</title>
    <meta charset="utf-8">
    <meta name="description" content="CS300 web-blog">
    <meta name="robots" content="index,follow">
    <link rel="icon" href="Component/Logo-img.svg">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="header.css">
</head>

<body>
    <header>
        <div class="logo">
            <img class="logo-img" src="Component/Logo-img.svg" title="Expecto Patronum">
            <img class="logo-typo" src="Component/logo-typo.svg" title="Expecto Patronum">
        </div>
        <div class="search">
            <form action="#" autocomplete="off" method="get">
                <div class="search-wrapper">
                    <input type="text" id="input_search" name="input_search" placeholder="Search by topic">
                    <button type="submit" class="submit">
                        <img src="Component/search_icon.svg">
                    </button>
                </div>
            </form>
        </div>
        <div class="account">
            <button onclick="my_account()" class="btn-account" title="Account">
                <img src="Component/account_icon.svg" width=24 height=24>
            </button>
            <a href="#" class="btn btn-signup" title="Sign Up">Sign Up</a>
            <a href="#" class="btn btn-login" title="Login">Login</a>
        </div>
        <div id="my_accounts" class="dropdown-content">
            <a href="#Login">Log In</a>
            <a href="#Signup">Sign Up</a>
        </div>

    </header>
    <script src="script.js"></script>
</body>

</html>
